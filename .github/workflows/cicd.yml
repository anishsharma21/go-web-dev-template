name: Go Backend CI/CD
on:
  push:
    branches: [main]

jobs:
  Pre-deploy-pipeline:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go version 1.23.x
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"

      - name: Install dependencies
        run: go mod download

      - name: Install Goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Run Goose migrations
        env:
          DATABASE_URL: postgres://testuser:testpassword@localhost:5432/testdb?sslmode=disable
          GOOSE_DRIVER: postgres
          GOOSE_DBSTRING: "host=localhost port=5432 user=testuser password=testpassword dbname=testdb sslmode=disable"
          GOOSE_MIGRATION_DIR: migrations
        run: |
          goose status
          goose up

      - name: Run Tests
        env:
          ENV: cicd
          DATABASE_URL: postgres://testuser:testpassword@localhost:5432/testdb?sslmode=disable
          JWT_SECRET_KEY: secretkey
        run: go test ./tests -v

      - name: Build
        run: go build -o app
