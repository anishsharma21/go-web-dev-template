name: Go Backend CI/CD
on:
  push:
    branches: [main]

jobs:
  Pre-deploy-pipeline:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go version 1.23.x
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"

      - name: Install dependencies
        run: go mod download

      - name: Cache Goose binary
        uses: actions/cache@v3
        with:
          path: ~/go/bin/goose
          key: ${{ runner.os }}-goose-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-goose-

      - name: Install Goose
        if: steps.cache-goose.outputs.cache-hit != 'true'
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Run Goose migrations
        env:
          DATABASE_URL: postgres://testuser:testpassword@localhost:5432/testdb?sslmode=disable
          GOOSE_DRIVER: postgres
          GOOSE_DBSTRING: "host=localhost port=5432 user=testuser password=testpassword dbname=testdb sslmode=disable"
          GOOSE_MIGRATION_DIR: migrations
        run: |
          goose status
          goose up

      - name: Cache Tailwind CSS executable
        uses: actions/cache@v3
        with:
          path: ./tailwindcss
          key: ${{ runner.os }}-tailwindcss-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-tailwindcss-

      - name: Install Tailwind CSS
        if: steps.cache-tailwindcss.outputs.cache-hit != 'true'
        run: |
          curl -sLO https://github.com/tailwindlabs/tailwindcss/releases/download/v4.0.7/tailwindcss-linux-x64
          chmod +x tailwindcss-linux-x64
          mv tailwindcss-linux-x64 tailwindcss

      - name: Build CSS
        run: ./tailwindcss -i ./static/css/input.css -o ./static/css/output.css

      - name: Run Tests
        env:
          ENV: cicd
          DATABASE_URL: postgres://testuser:testpassword@localhost:5432/testdb?sslmode=disable
          JWT_SECRET_KEY: secretkey
        run: go test ./tests

      - name: Build
        run: go build -o app
