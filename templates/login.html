{{ define "base-login" }}
<div class="w-full max-w-md p-8 mx-auto bg-white rounded-lg shadow-md">
  <!-- Logo -->
  <div class="flex justify-center mb-6">
    <img src="/static/go.png" alt="Logo" class="w-20" />
  </div>

  <h2 class="mb-4 text-2xl font-semibold text-center text-gray-700">
    Sign in to your account
  </h2>

  <!-- Login Form -->
  <form action="#" method="POST">
    <!-- Email Field -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700"
        >Email</label
      >
      <input
        type="email"
        id="email"
        name="email"
        required
        class="block w-full px-4 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <!-- Password Field -->
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700"
        >Password</label
      >
      <input
        type="password"
        id="password"
        name="password"
        required
        class="block w-full px-4 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
      />
    </div>

    <!-- Remember Me and Forgot Password -->
    <div class="flex items-center justify-between mb-4">
      <label class="flex items-center">
        <input
          type="checkbox"
          class="w-4 h-4 text-blue-600 border-gray-300 rounded"
        />
        <span class="ml-2 text-sm text-gray-600">Remember me</span>
      </label>
      <a href="#" class="text-sm text-blue-600 hover:underline"
        >Forgot password?</a
      >
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      Sign in
    </button>
  </form>

  <!-- Register Link -->
  <p class="mt-4 text-sm text-center text-gray-600">
    Don't have an account?
    <a href="#" class="text-blue-600 hover:underline">Sign up</a>
  </p>
</div>
{{ end }}
