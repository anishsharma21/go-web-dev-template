<!-- Users View -->

{{ define "base-users-view" }}
<!DOCTYPE html>
<html lang="en">
  {{ template "head" . }}
  <body class="bg-gray-900 text-gray-100">
    <main id="index-main" class="container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-6">Users</h1>
      <div class="overflow-x-auto">
        <table
          class="min-w-full bg-gray-800 shadow-md rounded-lg overflow-hidden"
        >
          <thead class="bg-gray-700">
            <tr>
              <th class="py-2 px-4 border-b border-gray-600">ID</th>
              <th class="py-2 px-4 border-b border-gray-600">First Name</th>
              <th class="py-2 px-4 border-b border-gray-600">Last Name</th>
              <th class="py-2 px-4 border-b border-gray-600">Email</th>
            </tr>
          </thead>
          <tbody>
            {{ range . }}
            <tr class="hover:bg-gray-700">
              <td class="py-2 px-4 border-b border-gray-600">{{ .ID }}</td>
              <td class="py-2 px-4 border-b border-gray-600">
                {{ .FirstName }}
              </td>
              <td class="py-2 px-4 border-b border-gray-600">
                {{ .LastName }}
              </td>
              <td class="py-2 px-4 border-b border-gray-600">{{ .Email }}</td>
            </tr>
            {{ end }}
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
{{ end }}
