<!-- Base HTML template -->
{{ define "base-html" }}
<!DOCTYPE html>
<html lang="en">
  {{ template "head" }}
  <body>
    <main id="index-main" class="bg-black">
      <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-lg">
          <h1 class="text-4xl font-bold text-center text-black">
            Go Web Dev Template
          </h1>

          <p class="mt-4 text-center text-black">
            This is a minimal template for building a web application using
            Golang + HTMX + Postgres
          </p>

          <div class="flex justify-center mt-6">
            <button
              class="px-6 py-2 text-white transition duration-200 bg-black rounded-md cursor-pointer hover:bg-gray-600 focus:ring-2 focus:ring-gray-500"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
{{ end }}
