<!-- Base HTML template -->

{{ define "base-html" }}
<!DOCTYPE html>
<html lang="en">
  {{ template "head" }}
  <body
    class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen"
  >
    <main id="index-main" class="container mx-auto p-4">
      <div class="text-center">
        <h1 class="text-4xl font-bold mb-4">Go Web Dev Template</h1>
        <p class="text-lg mb-6">
          This is a minimal template for building a web application using Golang
          + HTMX + Postgres
        </p>
        <button
          hx-get="/view/login"
          id="index-login-btn"
          class="bg-blue-700 text-white px-4 py-2 rounded hover:bg-blue-900"
        >
          Login
        </button>
      </div>
    </main>
  </body>
</html>
{{ end }}
